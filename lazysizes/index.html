<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>lazysizes</title>
  </head>
  <style>
    .swiper {
      width: 600px;
      height: 300px;
    }
    header,
    section {
      box-sizing: border-box;
      height: 100vh;
    }
    /* button {
        position: absolute;
        display: inline-block;
        top: 200px;
        margin-right: 20px;
      } */
    button:hover {
      background-color: navajowhite;
    }
  </style>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="https://fastly.picsum.photos/id/519/600/300.jpg?hmac=7JOC3kMZK2b2gMhKvjecTJc_MWfNtXTcefulvQOeMgk"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://fastly.picsum.photos/id/127/600/300.jpg?hmac=bMzDxMxe1nZGfFNDvASSlEOyr6itUYLPllfsDejicrc"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://fastly.picsum.photos/id/695/600/300.jpg?hmac=XUyB3pnvfTejHGnOJXNJvipiepcaGcDI72ZXSw6ADSQ"
            alt=""
          />
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <header id="top" style="background-color: royalblue">
      <h1>Hello MoveTo</h1>
      <div class="actions">
        <button data-target="#contacts" data-mt-duration="1500">
          Contacts
        </button>
        <button data-target="#features" data-mt-duration="2550">
          Our Features
        </button>
        <a href="#map" style="color: wheat"> Map </a>
      </div>
    </header>

    <section id="features">
      <h2>Features</h2>
    </section>

    <section id="contacts" style="background-color: navajowhite">
      <h2>Contacts</h2>
      <img
        class="lazyload"
        data-src="https://fastly.picsum.photos/id/797/600/300.jpg?hmac=aYE4_LaQ381HvEQoV0xJVqL_I8QD9Hacbfg_jGS0Gdg"
        alt=""
      />
    </section>

    <section id="map" style="background-color: skyblue">
      <h2>Map</h2>
      <button data-target="#top" data-mt-duration="500">Go Top</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://afarkas.github.io/lazysizes/lazysizes.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
