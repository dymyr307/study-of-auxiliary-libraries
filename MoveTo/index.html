<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header,
      section {
        box-sizing: border-box;
        height: 100vh;
      }
      /* button {
        position: absolute;
        display: inline-block;
        top: 200px;
        margin-right: 20px;
      } */
      button:hover {
        background-color: navajowhite;
      }
    </style>
  </head>
  <body>
    <header id="top" style="background-color: royalblue">
      <h1>Hello MoveTo</h1>
      <div class="actions">
        <button data-target="#contacts" data-mt-duration="1500">
          Contacts
        </button>
        <button data-target="#features" data-mt-duration="2550">
          Our Features
        </button>
        <a href="#map" style="color: wheat"> Map </a>
      </div>
    </header>

    <section id="features">
      <h2>Features</h2>
    </section>

    <section id="contacts" style="background-color: navajowhite">
      <h2>Contacts</h2>
      <!-- <button data-target="#top" data-mt-duration="1500">Go Top</button> -->
    </section>

    <section id="map" style="background-color: skyblue">
      <h2>Map</h2>
      <button data-target="#top" data-mt-duration="500">Go Top</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moveTo/1.8.2/moveTo.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
